<div class="d-flex justify-content-around">
    <div class="form">
        <h1>Reactive Form</h1>

        <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="form-group">
                <input formControlName="email" type="email" class="form-control" placeholder="Enter email" required
                    email>
                <small *ngIf="!form.get('email').valid && form.get('email').touched">Email is invalid</small>
            </div>
            <div class="form-group">
                <input formControlName="password" type="password" class="form-control" placeholder="Password"
                    required minlength="5">
                <small *ngIf="!form.get('password').valid && form.get('password').touched">Minimum password length is 5</small>
            </div>
            <div class="form-check">
                <input formControlName="gender" class="form-check-input" type="radio" id="maleRadio" value="Male" required>
                <label class="form-check-label" for="maleRadio">
                    Male
                </label>
            </div>
            <div class="form-check">
                <input formControlName="gender" class="form-check-input" type="radio" id="femaleRadio" value="Female"
                    required>
                <label class="form-check-label" for="femaleRadio">
                    Female
                </label>
            </div>
            <div class="form-group m-t-10">
                <label for="City">Select City</label>
                <select formControlName="city" class="form-control" id="City" required>
                    <option ngValue="Delhi">Delhi</option>
                    <option ngValue="Mumbai">Mumbai</option>
                    <option ngValue="Hyderabad">Hyderabad</option>
                    <option ngValue="Pune">Pune</option>
                </select>
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                </div>
                <div class="custom-file">
                    <input formControlName="file" type="file" class="custom-file-input" id="inputGroupFile01"
                        aria-describedby="inputGroupFileAddon01" required>
                    <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>
        </form>
    </div>

    <div *ngIf="done" class="card">
        <div class="card-body">
            <h2>Your Credentials</h2>
            <p>Email: {{form.get('email').value}}</p>
            <p>Password: {{form.get('password').value}}</p>
            <p>Gender: {{form.get('gender').value}}</p>
            <p>City: {{form.get('city').value}}</p>
            <p>FilePath: {{form.get('file').value}}</p>
        </div>
    </div>
</div>
